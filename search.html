<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f4f8; }
        .header { background: #003580; color: white; padding: 25px; text-align: center; }
        .search-box { background: white; margin: -15px 15px 20px; padding: 20px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        
        .trip-type { display: flex; gap: 10px; margin-bottom: 20px; }
        .trip-type label { flex: 1; background: #eee; padding: 10px; text-align: center; border-radius: 8px; font-size: 13px; font-weight: bold; }
        .trip-type input { display: none; }
        .trip-type input:checked + label { background: #003580; color: white; }

        .input-group { margin-bottom: 12px; }
        label.field-label { display: block; font-size: 11px; color: #666; margin-bottom: 4px; font-weight: bold; }
        input.text-input, select.text-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; background: white; }
        
        .row { display: flex; gap: 10px; margin-bottom: 12px; }
        .half { flex: 1; }

        .btn-search { background: #ff5a5f; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header"><h1>Book Flight</h1></div>

    <div class="search-box">
        <div class="trip-type">
            <input type="radio" name="type" id="round" value="Round Trip" checked onclick="toggleReturn(true)">
            <label for="round">Round Trip</label>
            <input type="radio" name="type" id="oneway" value="One Way" onclick="toggleReturn(false)">
            <label for="oneway">One Way</label>
        </div>

        <div class="input-group">
            <label class="field-label">FROM</label>
            <input type="text" id="fromLoc" class="text-input" placeholder="Lagos">
        </div>

        <div class="input-group">
            <label class="field-label">TO</label>
            <input type="text" id="toLoc" class="text-input" placeholder="London">
        </div>

        <div class="row">
            <div class="half">
                <label class="field-label">DEPARTURE</label>
                <input type="date" id="depDate" class="text-input">
            </div>
            <div class="half" id="returnGroup">
                <label class="field-label">RETURN</label>
                <input type="date" id="retDate" class="text-input">
            </div>
        </div>

        <div class="row">
            <div class="half">
                <label class="field-label">PASSENGERS</label>
                <select id="passengers" class="text-input">
                    <option value="1 Adult">1 Adult</option>
                    <option value="2 Adults">2 Adults</option>
                    <option value="3+ Adults">3+ Group</option>
                </select>
            </div>
            <div class="half">
                <label class="field-label">CABIN CLASS</label>
                <select id="cabin" class="text-input">
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First Class">First Class</option>
                </select>
            </div>
        </div>

        <button class="btn-search" onclick="sendBooking()">Check Prices</button>
    </div>

    <script>
        function toggleReturn(show) {
            document.getElementById('returnGroup').style.display = show ? 'block' : 'none';
        }

        function sendBooking() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const from = document.getElementById('fromLoc').value;
            const to = document.getElementById('toLoc').value;
            const dep = document.getElementById('depDate').value;
            const ret = document.getElementById('retDate').value;
            const pax = document.getElementById('passengers').value;
            const cabin = document.getElementById('cabin').value;

            if(!from || !to || !dep) return alert("Fill in the route and date!");

            const myNum = "2349124384619";
            let msg = `New Flight Request:\n`;
            msg += `‚úàÔ∏è Trip: ${type}\nüè¢ Class: ${cabin}\nüë• Travelers: ${pax}\nüìç From: ${from}\nüìç To: ${to}\nüìÖ Date: ${dep}`;
            if(type === "Round Trip") msg += `\nüîÑ Return: ${ret}`;

            window.location.assign("whatsapp://send?phone=2349124384619&text=" + encodeURIComponent(msg));
        }
    </script>
</body>
</html>
