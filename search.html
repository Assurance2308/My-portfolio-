<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase | Flight Search</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f9; color: #333; }
        
        /* Header Section */
        .header { background: #003580; color: white; padding: 25px 20px 45px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .header p { margin: 5px 0 0; opacity: 0.8; font-size: 14px; }

        /* Main Form Container */
        .container { background: white; margin: -30px 15px 30px; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Trip Type Toggle */
        .trip-type { display: flex; gap: 10px; margin-bottom: 20px; background: #eee; padding: 4px; border-radius: 10px; }
        .trip-type label { flex: 1; padding: 10px; text-align: center; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .trip-type input { display: none; }
        .trip-type input:checked + label { background: #003580; color: white; }

        /* Form Styling */
        .input-group { margin-bottom: 15px; }
        label.field-label { display: block; font-size: 11px; color: #003580; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        input.text-input, select.text-input, textarea.text-input { 
            width: 100%; padding: 12px; border: 1.5px solid #e0e0e0; border-radius: 8px; 
            box-sizing: border-box; font-size: 15px; background: #fafafa;
        }
        input:focus { border-color: #003580; outline: none; background: #fff; }

        /* Two-Column Rows */
        .row { display: flex; gap: 12px; margin-bottom: 15px; }
        .half { flex: 1; }

        /* Search Button */
        .btn-search { 
            background: #ff5a5f; color: white; border: none; padding: 16px; 
            width: 100%; border-radius: 10px; font-weight: bold; font-size: 18px; 
            margin-top: 10px; box-shadow: 0 4px 10px rgba(255, 90, 95, 0.3);
        }
        
        .footer-text { text-align: center; font-size: 12px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>TravelEase Nigeria</h1>
        <p>Expert Flight Booking & Concierge</p>
    </div>

    <div class="container">
        <div class="trip-type">
            <input type="radio" name="type" id="round" value="Round Trip" checked onclick="toggleReturn(true)">
            <label for="round">Round Trip</label>
            <input type="radio" name="type" id="oneway" value="One Way" onclick="toggleReturn(false)">
            <label for="oneway">One Way</label>
        </div>

        <div class="input-group">
            <label class="field-label">Departure City</label>
            <input type="text" id="fromLoc" class="text-input" placeholder="e.g. Lagos (LOS)">
        </div>

        <div class="input-group">
            <label class="field-label">Destination City</label>
            <input type="text" id="toLoc" class="text-input" placeholder="e.g. London (LHR)">
        </div>

        <div class="row">
            <div class="half">
                <label class="field-label">Departure</label>
                <input type="date" id="depDate" class="text-input">
            </div>
            <div class="half" id="returnGroup">
                <label class="field-label">Return</label>
                <input type="date" id="retDate" class="text-input">
            </div>
        </div>

        <label class="field-label">Passengers</label>
        <div class="row">
            <div class="half">
                <select id="adults" class="text-input">
                    <option value="1 Adult">1 Adult</option>
                    <option value="2 Adults">2 Adults</option>
                    <option value="3 Adults">3 Adults</option>
                    <option value="4+ Adults">4+ Adults</option>
                </select>
            </div>
            <div class="half">
                <select id="children" class="text-input">
                    <option value="0 Children">0 Children</option>
                    <option value="1 Child">1 Child</option>
                    <option value="2 Children">2 Children</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="half">
                <label class="field-label">Cabin Class</label>
                <select id="cabin" class="text-input">
                    <option value="Economy">Economy</option>
                    <option value="Premium Economy">Premium</option>
                    <option value="Business">Business</option>
                    <option value="First Class">First Class</option>
                </select>
            </div>
            <div class="half">
                <label class="field-label">Stops</label>
                <select id="stops" class="text-input">
                    <option value="Any (Direct/Connecting)">Any Stops</option>
                    <option value="Non-stop only">Direct Only</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label class="field-label">Preferred Airline / Special Requests</label>
            <textarea id="requests" class="text-input" rows="2" placeholder="e.g. Qatar Airways, extra luggage, wheelchair..."></textarea>
        </div>

        <button class="btn-search" onclick="sendInquiry()">Search & Send to Agent</button>
        <p class="footer-text">Powered by TravelEase Nigeria</p>
    </div>

    <script>
        function toggleReturn(show) {
            document.getElementById('returnGroup').style.display = show ? 'block' : 'none';
        }

        function sendInquiry() {
            // Collecting values
            const type = document.querySelector('input[name="type"]:checked').value;
            const from = document.getElementById('fromLoc').value;
            const to = document.getElementById('toLoc').value;
            const dep = document.getElementById('depDate').value;
            const ret = document.getElementById('retDate').value;
            const adl = document.getElementById('adults').value;
            const chi = document.getElementById('children').value;
            const cabin = document.getElementById('cabin').value;
            const stops = document.getElementById('stops').value;
            const requests = document.getElementById('requests').value || "None";

            // Verification
            if(!from || !to || !dep) {
                alert("Please fill in the Route and Departure Date!");
                return;
            }

            const myNum = "2349124384619";
            
            // Building the Professional Message
            let msg = `‚ú® *NEW FLIGHT BOOKING INQUIRY* ‚ú®\n\n`;
            msg += `üõ´ *ROUTE:* ${from} ‚ûî ${to}\n`;
            msg += `üìÖ *TRIP TYPE:* ${type}\n`;
            msg += `üí∫ *CABIN:* ${cabin}\n\n`;
            msg += `üóìÔ∏è *DEPARTURE:* ${dep}\n`;
            if(type === "Round Trip") msg += `üóìÔ∏è *RETURN:* ${ret}\n`;
            
            msg += `\nüë• *TRAVELERS:*\n- ${adl}\n- ${chi}\n`;
            msg += `\n‚öôÔ∏è *PREFERENCES:*\n- Stops: ${stops}\n- Requests: ${requests}\n\n`;
            msg += `_Sent from TravelEase Web App_`;

            // Open WhatsApp
            window.location.assign("whatsapp://send?phone=2349124384619&text=" + encodeURIComponent(msg));
        }
    </script>

</body>
</html>
