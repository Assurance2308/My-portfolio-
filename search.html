<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase | Official Search</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f7f9; color: #333; }
        
        /* Header & Logo */
        .header { background: #003580; color: white; padding: 25px 20px 45px; text-align: center; }
        .logo-circle { width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; margin: 0 auto 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .header h1 { margin: 0; font-size: 24px; }
        .header p { margin: 5px 0 0; opacity: 0.8; font-size: 14px; }

        /* Form Container */
        .container { background: white; margin: -30px 15px 30px; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Trip Type Toggle */
        .trip-type { display: flex; gap: 10px; margin-bottom: 20px; background: #eee; padding: 4px; border-radius: 10px; }
        .trip-type label { flex: 1; padding: 10px; text-align: center; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; }
        .trip-type input { display: none; }
        .trip-type input:checked + label { background: #003580; color: white; }

        /* Input Styling */
        .input-group { margin-bottom: 15px; }
        label.field-label { display: block; font-size: 11px; color: #003580; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        input.text-input, select.text-input, textarea.text-input { 
            width: 100%; padding: 12px; border: 1.5px solid #e0e0e0; border-radius: 8px; 
            box-sizing: border-box; font-size: 15px; background: #fafafa;
        }

        .row { display: flex; gap: 12px; margin-bottom: 15px; }
        .half { flex: 1; }

        /* Checkbox Sections */
        .opt-box { padding: 12px; border-radius: 8px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .insurance-bg { background: #e7eff9; }
        .visa-bg { background: #fff3cd; border: 1px solid #ffeeba; }

        .btn-search { background: #ff5a5f; color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 18px; margin-top: 10px; box-shadow: 0 4px 10px rgba(255, 90, 95, 0.3); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-circle">‚úàÔ∏è</div>
        <h1>TravelEase Nigeria</h1>
        <p>Your Trusted Flight Partner</p>
    </div>

    <div class="container">
        <div class="trip-type">
            <input type="radio" name="type" id="round" value="Round Trip" checked onclick="toggleReturn(true)">
            <label for="round">Round Trip</label>
            <input type="radio" name="type" id="oneway" value="One Way" onclick="toggleReturn(false)">
            <label for="oneway">One Way</label>
        </div>

        <label class="field-label">Contact Details</label>
        <div class="row">
            <div class="half"><input type="tel" id="clientPhone" class="text-input" placeholder="Phone No"></div>
            <div class="half"><input type="email" id="clientEmail" class="text-input" placeholder="Email"></div>
        </div>

        <div class="row">
            <div class="half">
                <label class="field-label">From</label>
                <input type="text" id="fromLoc" class="text-input" placeholder="Lagos">
            </div>
            <div class="half">
                <label class="field-label">To</label>
                <input type="text" id="toLoc" class="text-input" placeholder="London">
            </div>
        </div>

        <div class="row">
            <div class="half">
                <label class="field-label">Departure</label>
                <input type="date" id="depDate" class="text-input">
            </div>
            <div class="half" id="returnGroup">
                <label class="field-label">Return</label>
                <input type="date" id="retDate" class="text-input">
            </div>
        </div>

        <label class="field-label">Passengers</label>
        <div class="row">
            <div class="half">
                <select id="adults" class="text-input">
                    <option value="1 Adult">1 Adult</option>
                    <option value="2 Adults">2 Adults</option>
                    <option value="3+ Adults">3+ Adults</option>
                </select>
            </div>
            <div class="half">
                <select id="children" class="text-input">
                    <option value="0 Children">0 Children</option>
                    <option value="1 Child">1 Child</option>
                    <option value="2 Children">2 Children</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <select id="infants" class="text-input">
                <option value="0 Infants">0 Infants</option>
                <option value="1 Infant">1 Infant</option>
            </select>
        </div>

        <div class="row">
            <div class="half">
                <label class="field-label">Cabin Class</label>
                <select id="cabin" class="text-input">
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First Class">First Class</option>
                </select>
            </div>
            <div class="half">
                <label class="field-label">Stops</label>
                <select id="stops" class="text-input">
                    <option value="Any">Any Stops</option>
                    <option value="Non-stop only">Direct Only</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label class="field-label">Airline / Special Requests</label>
            <textarea id="requests" class="text-input" rows="2" placeholder="e.g. Qatar Airways, extra bag..."></textarea>
        </div>

        <div class="opt-box insurance-bg">
            <input type="checkbox" id="insurance" style="width:20px; height:20px;">
            <label for="insurance" style="font-size:14px; font-weight:bold; color:#003580;">Include Travel Insurance</label>
        </div>

        <div class="opt-box visa-bg">
            <input type="checkbox" id="visa" style="width:20px; height:20px;">
            <label for="visa" style="font-size:14px; font-weight:bold; color:#856404;">I need Visa Assistance</label>
        </div>

        <button class="btn-search" onclick="sendInquiry()">Send to Agent via WhatsApp</button>
    </div>

    <script>
        function toggleReturn(show) {
            document.getElementById('returnGroup').style.display = show ? 'block' : 'none';
        }

        function sendInquiry() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const from = document.getElementById('fromLoc').value;
            const to = document.getElementById('toLoc').value;
            const dep = document.getElementById('depDate').value;
            const ret = document.getElementById('retDate').value;
            const adl = document.getElementById('adults').value;
            const chi = document.getElementById('children').value;
            const inf = document.getElementById('infants').value;
            const cabin = document.getElementById('cabin').value;
            const stops = document.getElementById('stops').value;
            const requests = document.getElementById('requests').value || "None";
            const ins = document.getElementById('insurance').checked ? "‚úÖ YES" : "‚ùå NO";
            const visa = document.getElementById('visa').checked ? "‚úÖ YES, Needed" : "‚ùå NO";
            const phone = document.getElementById('clientPhone').value || "N/A";
            const email = document.getElementById('clientEmail').value || "N/A";

            if(!from || !to || !dep) return alert("Fill in Route and Departure Date!");

            const myNum = "2349124384619";
            let msg = `‚ú® *OFFICIAL FLIGHT INQUIRY* ‚ú®\n\n`;
            msg += `üë§ *CLIENT:* ${phone} / ${email}\n\n`;
            msg += `üõ´ *ROUTE:* ${from} ‚ûî ${to}\n`;
            msg += `üìÖ *TYPE:* ${type} (${cabin})\n`;
            msg += `üóìÔ∏è *DEPARTURE:* ${dep}\n`;
            if(type === "Round Trip") msg += `üóìÔ∏è *RETURN:* ${ret}\n`;
            msg += `\nüë• *TRAVELERS:*\n- ${adl}\n- ${chi}\n- ${inf}\n`;
            msg += `\nüõ°Ô∏è *INSURANCE:* ${ins}\n`;
            msg += `üõÇ *VISA HELP:* ${visa}\n`;
            msg += `\n‚öôÔ∏è *PREFERENCES:*\n- Stops: ${stops}\n- Requests: ${requests}`;

            window.location.assign("whatsapp://send?phone=" + myNum + "&text=" + encodeURIComponent(msg));
        }
    </script>
</body>
</html>
