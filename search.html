<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f4f8; }
        .header { background: #003580; color: white; padding: 40px 20px; text-align: center; }
        .search-box { background: white; margin: -30px 20px 20px; padding: 20px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-search { background: #ff5a5f; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 10px; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #003580; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flight Search</h1>
    </div>

    <div class="search-box">
        <div class="input-group">
            <label>DEPARTING FROM</label>
            <input type="text" id="fromLoc" placeholder="e.g. Lagos (LOS)">
        </div>
        <div class="input-group">
            <label>FLYING TO</label>
            <input type="text" id="toLoc" placeholder="e.g. London (LHR)">
        </div>
        <button class="btn-search" onclick="sendToWhatsApp()">Check Prices</button>
    </div>

    <a href="index.html" class="back-link">‚Üê Go Back Home</a>

    <script>
        function sendToWhatsApp() {
            const from = document.getElementById('fromLoc').value;
            const to = document.getElementById('toLoc').value;
            if(!from || !to) return alert("Fill in both cities!");
            
            const msg = "Hi! I want to book a flight FROM: " + from + " TO: " + to;
            window.location.assign("whatsapp://send?phone=2349159268608&text=" + encodeURIComponent(msg));
        }
    </script>
</body>
</html>
